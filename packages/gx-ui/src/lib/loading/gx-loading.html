<div class="gx-container" [ngStyle]="hostVars()">
    @if(type() === 'bar'){
        <div class="gx-loading gx-loading-bar">
            @for (i of barsArray(); track i) {
                <div class="gx-loading-bar-item bar-item"  [style.--gx-i]="i"></div>
            }
        </div>
    }

    @if (type() === 'spinner') {
        <svg class="gx-loading gx-loading-spinner" viewBox="25 25 50 50">
            <circle class="spinner-path" cx="50" cy="50" r="20" fill="none" stroke-width="4"/>
        </svg>
    }
</div>
