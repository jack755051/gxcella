<div class="gx-container" [ngStyle]="hostVars()">
    @if(type() === 'bar'){
        <div class="gx-loading gx-loading-bar">
            @for (i of barsArray(); track i) {
                <div class="gx-loading-bar-item bar-item"  [style.--gx-i]="i"></div>
            }
        </div>
    }

    @if (type() === 'spinner') {
        <div class="gx-loading gx-loading-spinner" aria-label="Loading"></div>
    }
</div>
