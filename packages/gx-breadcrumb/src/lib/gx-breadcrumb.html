<div class="gx-container gx-breadcrumb-container">
    <div class="gx-breadcrumb">
        @if (data?.length) {
            @for(item of data;track trackByIndex; let i = $index; let last = $last) {
                <gx-breadcrumb-item
                        [item]="item"
                        [showIcon]="showIcon"
                        [variant]="variant"
                        (itemClick)="itemClick.emit($event)"
                ></gx-breadcrumb-item>
                @if(!last){
                    <span class="gx-breadcrumb-separator" aria-hidden="true">{{ getSeparator() }}</span>
                }
            }
        }@else{
            @if (svc.breadcrumbs$ | async; as auto) {
                @for (item of auto; track trackByIndex; let last = $last) {
                    <gx-breadcrumb-item
                            [item]="item"
                            [showIcon]="showIcon"
                            [variant]="variant"
                            (itemClick)="itemClick.emit($event)"
                    />
                    @if (!last) {
                        <span class="gx-breadcrumb-separator" aria-hidden="true">{{ getSeparator() }}</span>
                    }
                }
            }
        }
    </div>
</div>
