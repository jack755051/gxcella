<div class="demo-actions">
  <div class="show-shell">
    <div class="show-shell-label">
      <p class="show-shell-label title">普通標籤</p>
      <span class="show-shell-label description">有背景色、有前景色</span>
    </div>
    <div class="show-shell-content">
      @for (tag of tags; track trackByIndex($index, tag)) {
        <gx-tag [intent]="tag.intent" [removable]="true" (remove)="removeTag($index)">
          {{ tag.label }}
        </gx-tag>
      }
    </div>
  </div>

  <div class="show-shell">
    <div class="show-shell-label">
      <p class="show-shell-label title">可拖曳標籤</p>
      <span class="show-shell-label description">可以拖曳重新排序的標籤</span>
    </div>
    <div class="show-shell-content sortable-container"
         gxSortable
         [sortableItems]="sortableTags"
         (sorted)="onSorted($event)">
      @for (tag of sortableTags; track trackByTagId($index, tag)) {
        <gx-tag
          [intent]="tag.intent"
          [removable]="tag.removable"
          (remove)="removeSortableTag(tag.id)"
          class="sortable-tag">
          {{ tag.label }}
        </gx-tag>
      }
    </div>
  </div>
</div>
